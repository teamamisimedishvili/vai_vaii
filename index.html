<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Javascript-htmlcssJavascript challenges-დავალება 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6 box">
                <div class="card text-center">
                    <h1>My Todos</h1>
                    <div class="card-header d-flex gap-2">
                        <input type="text" class="form-control" id="value" placeholder="Add something to do .....">
                        <button type="button" class="btn btn-primary" id="addButton">Save</button>
                    </div>
                
                    <div class="card-body text-start">
                        <ul id="taskList" class="list-unstyled"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
